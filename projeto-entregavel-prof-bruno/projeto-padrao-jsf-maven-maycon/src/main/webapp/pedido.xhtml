<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"      
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    template="template_base.xhtml">
    <ui:define name="title">            
        Pedido
    </ui:define>
    <ui:define name="nav_bar">
        <ui:include src="menu.xhtml" />            
    </ui:define>
    <ui:define name="container">
        <p:fieldset legend="Dados Pessoa" style="margin-top: 20px; margin-bottom:20px">
            <h:panelGrid columns="2" cellpadding="5">                    
                <p:outputLabel value="Nome:" />
                <p:inputText />
                <p:outputLabel value="Endereço:" />
                <p:inputText />
                <p:outputLabel value="Telefone:" />
                <p:inputText />
            </h:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Produto" style="margin-top: 20px; margin-bottom:20px">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Código:" />
                <p:inputText />
                <p:outputLabel value="Descrição:" />
                <p:inputText />
                <p:outputLabel value="Telefone:" />
                <p:inputText />                    
            </h:panelGrid>

            <h:panelGrid columns="3" cellpadding="5">
                <p:button id="btnConsultar" value="Consultar" />
                <p:button id="btnAdicionar" value="Adicionar" />                    
                <p:button id="btnLimpar" value="Limpar" />
            </h:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Lista de Pedidos" style="margin-bottom:20px">
            <h:panelGrid columns="1" cellpadding="5">
                <h:outputText
                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business. T
                    hrough Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                    but given to ruthless violence whenever anything stands against the good of the family." />
            </h:panelGrid>
            
        </p:fieldset>
        
        <p:fieldset legend="Lista de Produtos" style="margin-bottom:20px">
            <p:growl id="mensagens" showDetail="true" />
            <p:dataTable id="tabelaProdutos" var="produtos" value="#{produtoController.listaProduto}" paginator="true" rows="2" emptyMessage="Não há registros" editable="true">
                <p:ajax event="rowEdit" listener="#{produtoController.onRowEdit}" update=":form:mensagens" />
                <p:ajax event="rowEditCancel" listener="#{produtoController.onRowCancel}" update=":form:mensagens" />
                <p:column headerText="Id" sortBy="#{produtos.id}">
                    <h:outputText value="#{produtos.id}" />
                </p:column>
                <p:column headerText="Grupo Protudo" filterBy="#{produtos.id}">
                    <h:outputText value="#{produtos.id}" />
                </p:column>
                <p:column headerText="Descrição" filterBy="#{produtos.descricao}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{produtos.descricao}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{produtos.descricao}" style="width:100%" label="Descrição"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="NCM">                        
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{produtos.ncm}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{produtos.ncm}" style="width:100%" label="NCM"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Compra(R$)">                        
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{produtos.precoCompra}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{produtos.precoCompra}" style="width:100%" label="Compra(R$)"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Lucro(%)">                        
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{produtos.lucro}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{produtos.lucro}" style="width:100%" label="Lucro(%)"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Valor">                        
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{produtos.valor}" /></f:facet>
                        <f:facet name="input"><h:inputText value="#{produtos.valor}" style="width:100%" label="Valor"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width: 16px">
                    <p:commandButton title="Remover" action="#{produtoController.remover(produtos)}" update="tabelaProdutos" icon="ui-icon-trash" />                        
                </p:column>                    
                <p:column style="width: 16px">
                    <p:rowEditor />                        
                </p:column>
            </p:dataTable>
        </p:fieldset>
        
        
    </ui:define>
</ui:composition>
